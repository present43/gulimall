##         RewritePath 路径重写 [满足请求 断言 重写发下面请求 ]  当请求到网关后 网关会去服务中心找 lb 后的服务 并直接把拼接到后面，所以需要网关转换
#          filters:
#             将逗号前的替换成逗号后面的   验证码是类似
